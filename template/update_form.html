<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="" method='POST'>
            <h2 class="text-center">Customer Update Form</h2>
            <div class="row jumbotron">
                <div class="col-sm-6 form-group">
                    <label for="name-f">First Name</label>
                    <input type="text" class="form-control" name="fname" id="name-f" placeholder="Enter First Name" value="{% print(data['first_name']) %}"
                        required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name" value="{% print(data['last_name']) %}"
                        required>
                </div>
                <div class="col-sm-6 form-group stuClass">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email" value="{% print(data['email']) %}">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="book_name">Book Name</label>
                    <input type="text" class="form-control" name="book_name" placeholder="Enter Book Name" value="{% print(data['book_name']) %}">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="book_isbn">Book ISBN</label>
                    <input type="text" class="form-control" name="book_isbn" placeholder="Enter Book ISBN" value="{% print(data['book_isbn']) %}">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="date_of_creation">Date of Creation</label>
                    <input type="date" class="form-control" name="date_of_creation" value="{% print(data['date_of_creation']) %}"
                        placeholder="Enter Date of Creation">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="no_of_stock">No. of Stock</label>
                    <input type="number" class="form-control" name="no_of_stock" placeholder="Enter No. of Stock" value="{% print(data['no_of_stock']) %}">
                </div>
                <div class="col-sm-12 form-group mb-0 text-center">
                    <button class="btn btn-primary float-right mt-4" name='submit'>Save</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
